<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <span><a href="#">HOME</a></span>
    </header>
    <div class="container">
      <div class="flex">
        <span
          ><h1><span>UNDER</span> CONSTRUCTION</h1></span
        >
        <span class="glass">
          <div class="flex-load">
            <span><p>SITE NEARLY READY</p></span>
            <div class="progress-bar"><div class="progress-loading"></div></div>
            <div class="flex-message">
              <p>0%</p>
              <p>100%</p>
            </div>
          </div>
        </span>

        <div class="flex-contact">
          <span><button>Notify Me!</button></span>
          <div class="flex-icon">
            <div class="icon-rounder">
              <i class="fa-brands fa-facebook-f fa-flag"></i>
            </div>
            <div class="icon-rounder">
              <i class="fa-brands fa-twitter fa-flag"></i>
            </div>
            <div class="icon-rounder">
              <i class="fa-brands fa-linkedin-in fa-flag"></i>
            </div>
            <div class="icon-rounder">
              <i class="fa-solid fa-envelope fa-flag"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="div-img"><img src="./presentation.png" alt="" /></div>
    <footer>
      <div class="copy-right">&copy; 2023 By Under Construction</div>
    </footer>
  </body>
</html>
